<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michal Bajužík - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .social {
            margin-top: 20px;
        }
        .social a {
            text-decoration: none;
            color: #222;
            font-size: 18px;
            border: 2px solid #222;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .social a:hover {
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Michal Bajužík</h1>
        <p>Barber | Traveler | Minimalist</p>
    </header>
    
    <div class="container">
        <h2>About Me</h2>
        <p>Hi! I'm Michal, a 23-year-old from Slovakia. I work as a barber in my free time and love traveling the world.</p>
        
        <h2>Gallery</h2>
        <img src="CRW_0468.jpg" alt="Your Image">

        <div class="social">
            <a href="https://www.instagram.com/priamparis/" target="_blank">Follow me on Instagram</a>
        </div>
    </div>
</body>
</html>
